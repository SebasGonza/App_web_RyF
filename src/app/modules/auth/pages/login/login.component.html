<div class="background">
  <div class="login-design">
    <div class="img-container">
      <img src="assets/logo.png" alt="Logo" />
    </div>

    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="login()">
      <span class="titulo-formulario"><h1>Login</h1></span>
      <div class="username">
        <input type="text" placeholder="Email" formControlName="email" />
      </div>
      <div class="password">
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>

      <div class="button1">
        <button type="submit">Sign In</button>
      </div>

      <div class="forgot-password">
        <span>Forgot </span>
        <a class="link-password" href="">password?</a>
      </div>

      <div *ngIf="respuestaError" class="texto-advertencia">
        {{ error }}
      </div>
    </form>
  </div>
</div>
